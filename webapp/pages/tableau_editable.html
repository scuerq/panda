<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau éditable CDC Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../vendors/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../vendors/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="../../vendors/tabler/dist/css/tabler.min.css">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 1200px; margin-top: 40px; }
    .table-editable {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 32px 28px;
      border: 1px solid #e9ecef;
    }
    .table-editable h2 {
      font-size: 1.5rem;
      margin-bottom: 28px;
      color: #c8102e;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .table-editable .table {
      margin-bottom: 0;
      background: #fff;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .table-editable th {
      background: #f1f3f6;
      font-weight: 500;
      color: #495057;
      border-bottom: 2px solid #dee2e6;
    }
    .table-editable td {
      vertical-align: middle;
      background: #fff;
    }
    .table-editable .form-control {
      border-radius: 0.375rem;
      font-size: 0.98rem;
      padding: 0.25rem 0.5rem;
    }
    .table-editable .bg-light {
      background: #f8f9fa !important;
      color: #2d3a4a;
    }
    .table-editable .btn {
      font-size: 1rem;
      border-radius: 0.375rem;
      padding: 0.45rem 1.1rem;
    }
    .table-editable .btn-primary {
      background: #c8102e;
      border-color: #c8102e;
    }
    .table-editable .btn-outline-secondary {
      border-color: #adb5bd;
      color: #495057;
    }
    .table-editable .btn-outline-secondary:hover {
      background: #f1f3f6;
      color: #c8102e;
      border-color: #c8102e;
    }
    .table-editable .alert {
      border-radius: 0.375rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .container { max-width: 100%; margin-top: 16px; }
      .table-editable { padding: 16px 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-editable">
      <h2><i class="bi bi-pencil-square me-2"></i>Tableau éditable CDC Habitat</h2>
      <ul class="nav nav-tabs mb-3" id="tab-editable-nav">
        <li class="nav-item"><a class="nav-link active" data-tab="identif" href="#">Identification</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="synthese" href="#">Synthèse</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="prp" href="#">PRP</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="loyer" href="#">Loyer</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="financements" href="#">Financement</a></li>
      </ul>
      <div id="editable-table-container"></div>
      <div class="mt-3">
        <button id="btn-save-table" class="btn btn-primary"><i class="bi bi-save me-1"></i>Enregistrer</button>
        
      </div>
      <div id="result-msg" class="mt-3"></div>
    </div>
  </div>
  <script src="../../vendors/jquery/jquery.min.js"></script>
  <script src="../../vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../js/gestion.js"></script>
  <script src="UI_gestion.js"></script>
  <script src="tableau_editable_loader.js"></script>
</body>
</html>
